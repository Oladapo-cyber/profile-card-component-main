<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <img id="gradient-image" src="./images/stacked-waves-haikei.svg" alt="" />
      <section>
        <div class="profile">
          <img id="avi" src="./images/pexels-leah-newhouse-new.jpg" alt="" />
          <span class="profile-info">
            <h1 id="name">Victoria Crest</h1>
            <p id="age">26</p>
          </span>
          <p id="city">London</p>
        </div>
        <hr />
        <div class="engagements">
          <div class="numbers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="numbers">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="numbers">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/oladapo-cyber">Yinusa Oladapo</a>.
    </div>
  </body>
</html>
